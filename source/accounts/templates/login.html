{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
{%if has_error%}
        <p>Вы ввели неверные данные</p>
    {% endif %}
    <form action="" method="POST">
        <div class="login-form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type='submit' class="btn btn-secondary" value='Войти'
        </div>
    </form>
{% endblock %}
